name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'

env:
  AWS_DEFAULT_REGION: us-east-1
  ECR_REPOSITORY: comments-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    environment: develop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ./comments-api

      - name: Push image to ECR
        run: |
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Run unit tests
        run: docker-compose -f docker-compose.yml run --rm web pytest comments-api/app/tests/

  deploy:
    runs-on: ubuntu-latest
    environment: develop
    needs: build_and_test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Update ArgoCD
        run: |
          # Use your AWS CLI or kubectl to update the ArgoCD manifest
          # This is an example, adapt to your needs
          echo "Updating ArgoCD app with new image tag: ${{ env.IMAGE_TAG }}"
          aws ssm get-parameter --name "argocd-token" --with-decryption | jq -r ".Parameter.Value" | argocd login --grpc-web argocd.example.com --username admin --password-stdin
          argocd app set comments-api --repo https://github.com/seu-usuario/seu-repo-gitops.git --revision ${{ env.IMAGE_TAG }}