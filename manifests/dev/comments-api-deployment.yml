apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments-api
  template:
    metadata:
      labels:
        app: comments-api
    spec:
      containers:
        - name: comments-api
          image: $IMAGE_URL
          ports:
            - containerPort: 8000